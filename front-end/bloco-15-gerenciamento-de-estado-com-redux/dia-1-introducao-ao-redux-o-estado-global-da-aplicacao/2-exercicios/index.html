<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
        const actionNextColor = () => {
            store.dispatch({ type: 'NEXT_COLOR' })
        }
        
        const actionPreviousColor = () => {
            store.dispatch({ type: 'PREVIOUS_COLOR' })
        }

        const actionRandomColor = () => {
            store.dispatch({ type: 'RANDOM_COLOR' })
        }

      const INITIAL_STATE = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
            cor += oneChar[aleatorio()];
        }
        return cor;
      }

      console.log(criarCor());

      const reducer = (state = INITIAL_STATE, action) => {
        switch (action.type) {
            case 'NEXT_COLOR':
                return state.index === INITIAL_STATE.colors.length - 1
                    ? { index: state.index = 0 } : { index: state.index + 1 }

            case 'PREVIOUS_COLOR':
                return state.index === 0 
                    ? { index: state.index = INITIAL_STATE.colors.length - 1 } 
                    : { index: state.index - 1 }

            case 'RANDOM_COLOR':
                // return state.colors.push(criarCor())
                const newColor = criarCor();
                return { colors: [...INITIAL_STATE.colors, newColor], index: INITIAL_STATE.colors.length }

            default:
                return state;
        }
      }

      const store = Redux.createStore(reducer)
      console.log(store);

      store.subscribe(() => {
        const { index, colors } = store.getState();
        const colorValue = document.getElementById('value');
        const container = document.getElementById('container');
        const color = store.getState().colors[index]
        console.log(INITIAL_STATE.colors);
        console.log(index);
        console.log(colors);
        colorValue.innerHTML = color;
        container.style.backgroundColor = color;
        INITIAL_STATE.colors[index] === 'black' || INITIAL_STATE.colors[index] === 'blue' 
        ? (container.style.color = 'white') : (container.style.color = 'black');
    })
    document.getElementById('previous').addEventListener('click', actionPreviousColor);
    document.getElementById('next').addEventListener('click',   actionNextColor);
    document.getElementById('random').addEventListener('click', actionRandomColor);
    </script>
  </body>
</html>
