<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid text-center">
        <h1>Trybe Trip</h1>
    </header>
    <main class="container">
        <form action="" method="post" class="speker-form">
            <div class="container mb-3">
                <label for="form-label">Nome Completo:</label>
                <input type="text" min="10" max="40" id="full-name" name="fullName" class="form-control" />
                <p class="input-field"></p>
            </div>
            <div class="container mb-3">
                <label for="e-mail">E-mail:</label>
                <input type="email" min="10" max="50" id="e-mail" name="eMail" class="form-control" />
            </div>
            <div class="container form-check">
                <p>Destino Preferido:</p>
                <div class="form-check">
                    <input type="radio" id="destiny-1" name="favoritePlace" class="form-check-input">
                    <label for="destiny-1" class="form-check-label">Cidade</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="destiny-2" name="favoritePlace" class="form-check-input">
                    <label for="destiny-2" class="form-check-label">Campo</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="destiny-3" name="favoritePlace" class="form-check-input">
                    <label for="destiny-3" class="form-check-label">Praia</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="destiny-4" name="favoritePlace" class="form-check-input">
                    <label for="destiny-4" class="form-check-label">Montanhas</label>
                </div>

            </div>
            <div class="container mb-3">
                    <label for="text-concurso" class="form-label">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                        TrybeTrip?</label>
                <textarea name="concurso" id="text-concurso" cols="30" rows="10" max="500" class="form-control"></textarea>
            </div>
            <div class="container">
                <label for="date">Qual a melhor data para realizar sua viagem?</label>
                <input type="date" class="form-control" id="date" />
            </div>
            <div class="container">
                <label for="yesNoOption">Gostaria de receber outras incríveis oportunidades oferecidas pela
                    Trybe?</label>
                <select name="yesNoOption" id="yesNoOption" class="form-select">
                    <option value="none">Selecione uma opção</option>
                    <option value="Yes">Sim</option>
                    <option value="No">Não</option>
                </select>
            </div>
            <div class="container form-check">
                <input type="checkbox" id="image-vacation" class="form-check-input">
                <label for="image-vacation" class="form-check-label">Concordo que imagens das minhas férias poderão ser usadas na divulgação de
                    concursos futuros.</label>
            </div>
            <button type="submit" id="button-submit" class="btn btn-success">Enviar</button>
            <button type="reset" class="btn btn-danger">Cancelar</button>
        </form>
    </main>
    <footer class="container text-center">Todos os direitos reservados - All rights reserved</footer>
</body>
<script src="./script.js"></script>

</html>
